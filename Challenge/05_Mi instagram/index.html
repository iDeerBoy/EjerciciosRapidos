<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d5d292364.js" crossorigin="anonymous"></script>
    <title>My instagram</title>
</head>
<body>

    <section class="interface">
        <div class="info-phone">
            <div class="hour">
                <h2>9:41</h2>
            </div>
            <div class="phone">
                <div class="icons-phone">
                    <i class="fas fa-signal"></i>
                </div>
                <div class="icons-phone">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="icons-phone">
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
        </div>
        <div class="user">
            <h1>michi_salvaje</h1>        
            <div class="info-user">
                <div class="photo-user">
                    <div class="plus">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                
                <div class="stats">
                    <h3>1,487</h3>
                    <p>Post</p>
                </div>
                <div class="stats">
                    <h3>3,898</h3>
                    <p>Followers</p>
                </div>
                <div class="stats">
                    <h3>310</h3>
                    <p>Following</p>
                </div>
            </div>
        </div>

        <div class="ur-name">
            <h4>Michi</h4>
            <p> !Miau miauuuuuuuuuuuuuuuuu!</p>
        </div>
        <div class="edit">
            <a href="#">Edit Profile</a>
        </div>
        <div class="icons1">
            <div class="icons-profile">
                <a href="#"><i class="fas fa-th"></i></a>
            </div>
            <div class="icons-profile">
               <a href="#"><i class="fas fa-id-card-alt"></i></a>
            </div>
        </div>
        <div class="photo">
            <div class="picture">
                <img src="./img/02.jpg" alt="">
            </div>
            <div class="picture">
                <img src="./img/03.jpg" alt="">
            </div>
            <div class="picture">
                <img src="./img/04.jpg" alt="">
            </div>
            <div class="picture">
                <img src="./img/05.jpg" alt="">
            </div>
            <div class="picture">
                <img src="./img/06.jpg" alt="">
            </div>
            <div class="picture">
                <img src="./img/07.jpg" alt="">
            </div>
            <div class="picture">
                <img src="./img/08.jpg" alt="">
            </div>
            <div class="picture">
                <img src="./img/09.jpg" alt="">
            </div>
            <div class="picture">
                <img src="./img/10.jpg" alt="">
            </div>
        </div>
        <div class="icons2">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="far fa-plus-square"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user"></i>
            <div class="like">                
                <i class="fas fa-heart"></i>
                <h4>120</h4>
            </div>
            <div class="notification"></div>
        </div>
    </section>
    
</body>
</html>
